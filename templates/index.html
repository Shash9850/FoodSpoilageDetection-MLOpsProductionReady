<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Spoilage Detection</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="card">

    <h1>ğŸ Food Spoilage Detection</h1>
    <p class="subtitle">Upload a food image to check its freshness</p>

    <form action="/ui-predict" method="post" enctype="multipart/form-data">

        <label class="upload-box">
            <input
                type="file"
                name="file"
                accept="image/*"
                required
                onchange="previewImage(event)"
            >
            <span>ğŸ“¤ Upload Image</span>
        </label>

        <img id="preview" class="preview" alt="Preview">

        <button type="submit">ğŸ” Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <span class="badge">{{ prediction }}</span>
    </div>
    {% endif %}

</div>

<script>
function previewImage(event) {
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = "block";
}
</script>

</body>
</html>
